name: 'PR Validation'
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  pr-title-validation:
    if: github.actor != 'dependabot[bot]'
    name: 'üìù Validate PR title'
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            fix
            feat
            docs
            ci
            chore
            test
            refactor
            style
            perf
            build
            revert
          requireScope: false
          subjectPattern: '^.+$'
          wip: true

  pr-commit-validation:
    if: github.actor != 'dependabot[bot]'
    name: 'üßæ Validate Commit Messages'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Validate Commit Messages
        uses: webiny/action-conventional-commits@v1.3.0
        with:
          subject_case: false
          types: |
            fix
            feat
            docs
            ci
            chore
            test
            refactor
            style
            perf
            build
            revert
